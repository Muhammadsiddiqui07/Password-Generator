<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="head">
            <h1>Password-Generator</h1>
        </div>
        <div class="cardcon">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Generate Your Password</h5>
                    <input type="number" placeholder="Lenght Of Password" id="lenOfPass">
                    <div class="form-check">
                        <br>
                        <input class="form-check-input" type="checkbox" value="QWERTYUIOPASDFGHJKLZXCVBNM"
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Use UpperCase
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="qwertyuiopasdfghjklzxcvbnm"
                            id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Use LowerCase
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="!@#$%^&*" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            use Special Character
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1234567890" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Use Numbers
                        </label>
                    </div>
                    <br>

                    <a href="#" class="btn btn-primary" onclick="generate()">Generate</a>
                </div>
            </div>
        </div>
        <div class="showPass">
            <h3 id="PassShow"></h3>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
